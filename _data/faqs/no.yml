- q: Antall sengeplasser?
  a: 9. Dobbeltseng (2), gjesterom med køyeseng (2) og sovesofa (1), todelt hems med 2+2 madrasser. Plass til flere barn.

- q: Er ved, gass og propan inkludert, eller må jeg ta med selv?
  a: Det er inkludert.

- q: Hvilke koke- og stekemuligheter finnes det?
  tags: ["kitchen"]
  a: >
    Mange. Det er en stekeovn som går på gass. Den funker fint til brødbaking og alt annet. 
    Det er også gassbluss for kjapp matlaging, i tillegg til en 
    stor vedfyrt ovn som både har ovnskammer man kan steke stek i og store overflate
    man kan koke opp flere kasseroller samtidig.

- q: Hva finnes av kjøkkenutstyr?
  tags: ["kitchen"]
  a: >
    Stavmikser (220V), vinåpner(e), gode kniver, fjeler, stekepanner (non-stick og støpejern), kasseroller, jerngryte med lokk og vaffeljern. 

    Knivene skjerpes profesjonelt innimellom, men vi har skjerpestål som hjelper godt om noen skulle ha mishandlet dem! 
    Forsøk å heng knivene tilbake på magnetstripen og ikke legg dem blant andre kjøkkenredskaper.

- q: Hva finnes av kaffetraktingsutstyr?
  tags: ["kitchen"]
  a: >
    <ul>
    <li>Presskanne (french press)</li>
    <li>Kaffekanne for kokekaffe</li>
    <li>En manuell kvern for kaffebønner (relativ grov)</li>
