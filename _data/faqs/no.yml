- q: Hva skjer om den gassbaserte doen slutter å fungere mens man er der?
  tags: ["toilet", "cinderella"]
  a: >
    Etter gassforbrenningstoalettet Cinderella ble <i>riktig</i> re-installert i 2019 har 
    det ikke fusket en eneste gang. Riktignok har det skjedd at leieboere har lurt på 
    hva de skal gjøre, men bruksanvisningen ligger framme og de har som regel løst det på egen hånd. 
    Det vanligste er at man går tom for gass og får "BURNER ERROR" i displayet, 
    men dette har alle funnet ut av på egen hånd.

    I tilfellet at det skjer nå har jeg en backupløsning - som blant annet har blitt brukt når
    toalettet har vært på service. Under hytta, ved dassen, har vi et Dometic campingtoalett
    som funker helt utmerket - selv med mange mennesker. Du fyller det med vann og tømmer 
    tanken på slutten av oppholdet i en eller annen fjellsprekk godt unna hytta og vannet :)
    Jeg har lagt opp en liten <a href="https://photos.app.goo.gl/b1oPDyxixrdNqGb9A">bilde- 
    og videoguide på Google Foto</a>.

    Lurer du på bruksanvisningen eller vil se video der jeg demonstrerer hvordan alt funker
    kan du sjekke ut [albumet jeg har laget](https://photos.app.goo.gl/b1oPDyxixrdNqGb9A).

