- q: Er det noe stereoanlegg, lydboks eller lignende for å spille musikk?
  a: >
     <p>Ja, vi har et stereoanlegg man kan bruke. Det har CD-spiller og minijack-inngang.</p>
    
     <p>Jeg har kjøpt inn overgang til minjack for både Lightning (for iPhone) og USB-C (Android)
