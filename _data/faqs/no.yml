# å legge til sluttagger som deretter blir escapa ...

- q: Hva må vi ta med?
  a: >
      <p>
      Du må ta med mat, sengeklær/lakenpose og håndklede. Anbefaler at alle har med _to_ håndkleder;
      ett lite hånd-håndklæde for kroppsvask og ett til å tørke kroppen med. Vi har forsåvidt
      mange (9) små hånd-håndklæder, og du kan gjerne benytte deg av ett av dem, forutsatt at 
      du kokvasker det ved avreise!
      </p>

      <p>Ellers må du bare huske passende bekledning. Turjenter har gode tips for
      <a href="https://turjenter.no/sommerbekledning/">sommerbekledning</a> 
      og Christine Oldebråten har <a href="https://friluftsglede.no/2018/10/06/tips-for-a-ikke-fryse-pa-kalde-turer/">
      supre tips for å unngå å fryse på tur</a> (spesielt vinterstid).</p>

- q: Er det strøm der?
  a: > 
      Ja, det er 12V strøm, som i en bil og også 220V som i et vanlig hus.
      Forøvrig er det radio, cd-spiller, usb-ladere til telefoner med alle kabeltyper (Lightning, USB-C, ...), m.m. på stedet.
      Du kan altså la laderen ligge igjen i bilen, men ta med en ekstra kabel om dere er mange :-)
      Strømmen kommer fra solcellepaneler. I de mørkeste vintermånedene kan det bli smått med lading både pga snø på panelene og lite sol.
      Da er det kjekt at et kraftig Honda-aggregatet kan lade batteriene!

- q: Er det innlagt vann der?
  a: > 
      Det korte svaret er ja. Vi har en frostfri tank under hytta, og så lenge det er vann i den er det 
      vann i springen. Det kan selvsagt gå tomt, men det går måneder mellom hver gang.
      
- q: Hva gjør man om vanntanken går tom? 
  a: >
      <p>
      Går den tom må man ned til vannkanten og hente vann i bøtter. 
      Heldigvis er det bare 7m fra hytteveggen :-) Vinterstid må man hakke/bore hull i isen.
      </p>
      <p>
      Si også fra til meg om at tanken er tom når oppholdet er 
      over så jeg kan fylle på tanken.
      Vannet er godt og kan selvsagt drikkes.
      </p>

- q: Er det utedo der?
  a: > 
      Vi har kjøpt et <a href="https://www.cinderellaeco.com/no/hytte-og-fritid/cinderella-gas/">
      Cinderella gasstoalett</a> som har samme komfort som du er vant med hjemme.
      Alt blir brent til aske, luktfritt og stille. Eget toalett til tiss.

- q: Har du en hytteguide for bruk?
  a: > 
