- q: Finnes det noe krydder der inne man kan bruke?
  tags: ["kitchen"]
  a: >
    Ja, det finnes både krydder, mel, pasta og hermetikk man kan bruke der inne, 
    men vi har ikke en oppdatert indeks. Pleier være nok salt, kanel, laurbær og muskat ;)

- q: Er det fisk i vannet? Trenger man fiskekort?
  a: >
    Når jeg setter garn får jeg mye sik og noen få ørret (3:1), men jeg kan dessverre 
    lite om stangfiske. Det jeg vet er at mange stangfiskere kommer tilbake, og at 
    fisken biter lite tidlig på sommeren (før myggen kommer).

    Siken pleier å holde seg i midten av annet og ørreten holder seg langs land. Det vaker ofte i overflaten i nærheten av hytta, så det kan godt være muligheter der. Et annet godt sted er å sjekke kartet over Holmevann som henger på hytta: der det er elveutløp (eller pleide å være elveutløp) står ofte ørreten! Den liker å gyte i gamle bekkefar, så ta på deg støvler og gå langs øst og nordbredden av vannet.

    Du trenger fiskekort, men det kan du på behagelig vis
    <a href="https://www.perfish.no/">kjøpe via appen Perfish også</a>!
    Du kan også kjøpe fysisk fiskekort i turistinfoen i Eggedal. 
    I Eggedal får man også kjøpt mark (også i Solbua i Prestfoss).

- q: Er det båt og/eller fiskeutstyr der?
  a: >
    Vi har kjøpt inn en plastbåt for utleie (se under)! 
    Vi har litt fiskeutstyr: en stang, sluker og kroker.       
      Husk å løs ut fiskekort (se punkt over)!

    Vi har ikke utgangspunktet ikke tenkt garn til utlån, ettersom det fort går i 
    stykker og krever vedlikehold. Om du er forsiktig og rengjør garnene ordentlig 
    etter bruk kan du få låne noen som ligger i båthuset (nabohytta). Send meg en 
    melding i så fall, så du kan få vite hvor nøklen er.


    Båten ligger nede ved vannet. 
    <a href="https://www.holmevann.no/2022/08/08/etter-stormen.html">Orkanen i 2022</a>
    ødela ikke bare taket, men gav også båten kraftig juling da den ble slengt 30 meter
    innover land, der blant annet tollegangene (a la åregafler) ble revet av.
    Gummilistene har fått noen skader, av ikke funksjonell art, som vi antagelig ikke får fikset, 
    og sprekkene i skroget er tettet, så den er brukt både i 2022 og 2023.

    Vi har både elmotor m/90Ah batteri og årer tilgjengelig. Batteriet holder til tur/retur
    enden av vannet og lades enkelt på batterihylla med klyper.

- q: Kan man få snøskutertransport?
  tags: ["winter", "transport"]
  a: >
    Ja, kan bli kjørt inn så lenge det er nok snø (typisk sent desember). Anbefaler dette spesielt 
    om man har mye å bære på eller har planer om å være i Eggedal etter 17:30 (det blir alltid senere 
    enn du tror). Jeg setter deg i kontakt med en løyvehaver. Kostnad ca 800kr hver vei.
    Vanligvis kan man få skyss fra den vanlige parkeringsplassen på Bjørnerudsæter, men om han 
    ikke har mulighet har jeg en annen kar som kjører fra Tempelseter, som er utgangspunktet 
    for løypemaskinene. Det er kortere fra Bjørnerudsæter, så kostnaden er ca 600 kr derfra vs
    rundt tusenlappen fra Tempelseter. Dette er veilendende per 2023. Tur-retur er billigere enn dobling.
    (typisk 1500 t/r vs 1000 en vei for Tempelseter)

- q: Er det oppkjørte løyper?
  tags: ["winter", "transport"]
  a: >
    Ikke helt fram til hytta, men minst halve veien, avhengig av om man går fra Skallandslia/Bjørnerudsæter eller Tempelseter.
    De oppkjørte løypene er under ti minutter rolig skigange fra hytta. Se kartsiden 
    for løypestatus m.m.

- q: Bør man gå på ski fra Tempelseter eller parkeringsplassen på Bjørnerudsæter?
  tags: ["winter", "transport"]
  a: >
    Bjørnerudsæter er halve avstanden av Tempelseter, så definitivt førstnevnte.

    Likevel ... vinterstid anbefaler jeg de som ikke har vært på hytta før å 
    benytte seg av snøskutertransport. Det blir tidlig mørkt 
    og det er greit å ha snøskuterspor å følge (om det ikke er plass på sleden).

